<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museum of Lost Thoughts</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="cursor-glow"></div>

  <header>
    <h1>Museum of Lost Thoughts</h1>
    <p class="intro">Between dreams and silence lives everything you almost said. Welcome to the archive of almost-somethings.</p>
    <button class="enter-button" onclick="location.href='hall.html'">Enter the Hall of Echoes</button>
    <button class="settings-button" onclick="openSettings()">⚙️ Settings</button>
  </header>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <label><input type="checkbox" id="darkmode-toggle" /> Dark Mode</label><br/>
      <label><input type="checkbox" id="sound-toggle" /> Ambient Sound</label><br/>
      <label>Text Size:
        <select id="text-size-select">
          <option value="medium">Medium</option>
          <option value="small">Small</option>
          <option value="large">Large</option>
        </select>
      </label><br/>
      <label>Font:
        <select id="font-select">
          <option value="spectral">Spectral</option>
          <option value="unica">Unica One</option>
        </select>
      </label><br/>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>

  <audio id="ambient-audio" src="ambient-loop.mp3" loop preload="auto"></audio>

  <footer>
    © 2025 Museum of Lost Thoughts • <a href="mailto:itsanahitarai@gmail.com">Email the Curator</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
